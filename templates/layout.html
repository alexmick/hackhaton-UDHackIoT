<!DOCTYPE html>
<html>
  <head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"  media="screen,projection"/>
    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='font/material-design-icons-official/material-icons.css') }}"  media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav>
      <div class="container nav-wrapper">
        <a href="{{ url_for('dashboard') }}" class="brand-logo">Bout'On Train</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li><a href="{{ url_for('show_entries') }}">Vue liste</a></li>
          <li>
            {% if not session.logged_in %}
                <a href="{{ url_for('login') }}">Connexion</a>
              {% else %}
                <a href="{{ url_for('logout') }}">DÃ©connexion</a>
              {% endif %}
          </li>
        </ul>
      </div>
    </nav>


    <div class="container">
      {% block body %}{% endblock %}
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/knockout-3.4.0.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>

    <script>
      {% for message in get_flashed_messages() %}
        Materialize.toast('{{ message }}', 2000);
      {% endfor %}
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
